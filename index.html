<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Chat Viewer - ෆ( ˶'ᵕ'˶)ෆ </title>
    <script src="./marked.min.js"></script>
    <script src="./purify.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="initial-state sidebar-is-collapsed">
    <header>
        <button id="sidebarToggle" title="Toggle Sidebar">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
            </svg>
        </button>
        <h1 id="headerTitle">Chat Viewer</h1>

        <!-- 记忆导图按钮 -->
        <button id="memoryMapBtn" title="查看全局记忆" style="margin-right: -10px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m16 6 4 14" />
                <path d="M12 6v14" />
                <path d="M8 8v12" />
                <path d="M4 4v16" />
            </svg>
        </button>
        <!-- 自定义指令按钮-->
        <button id="infoBtn" title="查看自定义指令">
            <svg xmlns="http://www.w.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path
                    d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" />
            </svg>
        </button>
    </header>
    <main class="content sidebar-collapsed" id="mainContent">

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">Chat Viewer</div>

                <!--四大金刚 -->
                <div class="sidebar-actions">

                    <!-- 颜色切换按钮 -->
                    <button id="theme-switcher-btn" class="sidebar-action-item" title="切换颜色模式">
                        <svg class="theme-icon-light" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M0 0h24v24H0V0z" fill="none" />
                            <path
                                d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.79 1.42-1.41zM4 10.5H1v2h3v-2zm9-9.95h-2V3.5h2V.55zm7.45 3.91l-1.41-1.41-1.79 1.79 1.41 1.41 1.79-1.79zm-1.79 15.18l1.79 1.8 1.41-1.41-1.8-1.79-1.4 1.41zM20 10.5v2h3v-2h-3zm-8-5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm-1 16.95h2V19.5h-2v2.95zm-7.45-3.91l1.41 1.41 1.79-1.8-1.41-1.41-1.79 1.8z" />
                        </svg>
                        <svg class="theme-icon-dark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M0 0h24v24H0V0z" fill="none" />
                            <path
                                d="M9.37 5.51C9.19 6.15 9.1 6.82 9.1 7.5c0 4.08 3.32 7.4 7.4 7.4.68 0 1.35-.09 1.99-.27C17.45 17.19 14.93 19 12 19c-3.86 0-7-3.14-7-7 0-2.93 1.81-5.45 4.37-6.49zM12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z" />
                        </svg>
                        <span>切换主题</span>
                    </button>

                    <!-- 加载文件夹按钮 -->
                    <input type="file" id="folderInput" webkitdirectory>
                    <input type="file" id="jsonFileInput" accept=".json" style="display: none;">
                    <label for="folderInput" class="sidebar-action-item load-folder-sidebar-btn" title="加载新的文件夹">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M0 0h24v24H0V0z" fill="none" />
                            <path
                                d="M20 6h-8l-2-2H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V6h5.17l2 2H20v10z" />
                        </svg>
                        <span>加载文件夹</span>
                    </label>
                    <label for="jsonFileInput" class="sidebar-action-item" title="仅加载一个 JSON 文件">
                        <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 0 24 24" width="48px"
                            fill="currentColor">
                            <path d="M0 0h24v24H0V0z" fill="none" />
                            <path
                                d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zM6 20V4h7v5h5v11H6z" />
                        </svg>
                        <span>加载 JSON 文件</span>
                    </label>

                    <!-- 搜索框 -->
                    <div class="sidebar-action-item sidebar-search-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M0 0h24v24H0V0z" fill="none" />
                            <path
                                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                        </svg>
                        <input type="search" id="searchInput" placeholder="搜索消息...">
                    </div>
                </div>
            </div>

            <div class="sidebar-conversations" id="sidebarConversations">
                <p class="sidebar-placeholder">(´˘`)♡</p>
            </div>
        </aside>

        <!-- 大选择文件夹 -->
        <section class="chat-area" id="chatArea">
            <div id="initialLoadContainer">
                <label for="folderInput" class="load-folder-button">
                    <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 0 24 24" width="48px"
                        fill="currentColor">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path
                            d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z" />
                    </svg>
                    <span>选择聊天记录文件夹</span>
                </label>
                <label for="jsonFileInput" class="load-folder-button load-json-button">
                    <span>选择单个 JSON 文件</span>
                </label>
            </div>
        </section>

        <!-- 快速回底 -->
        <button id="scrollToBottomBtn" title="回到底部">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="currentColor">
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z" />
            </svg>
        </button>

        <div class="overlay" id="overlay"></div>
    </main>

    <div id="infoModal" class="modal-overlay">
        <div class="modal-content">
            <div id="infoModalContent">
            </div>
        </div>
    </div>

    <div id="image-modal">
        <img id="modal-img" src="">
    </div>

    <div id="memoryMapModal" class="modal-overlay">
        <div class="modal-content">
            <div id="memoryMapHeader">
                <h2>全局记忆导图</h2>
            </div>
            <div id="memoryMapContent">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
